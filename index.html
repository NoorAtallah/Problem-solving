    <script>
      function reverseArrayUsingStack(arr) {
 
    let stack = [];

    
    for (let i = 0; i < arr.length; i++) {
        stack.push(arr[i]);
    }

   
    for (let i = 0; i < arr.length; i++) {
        arr[i] = stack.pop();
    }
}


let arr = [1, 2, 3, 4, 5];
console.log("Original array:", arr);

reverseArrayUsingStack(arr);
console.log("Reversed array:", arr);

//Q4
class Node {
    constructor(value) {
        this.value = value;
        this.next = null;
    }
}

class LinkedList {
    constructor() {
        this.head = null;
    }

    
    append(value) {
        const newNode = new Node(value);
        if (this.head === null) {
            this.head = newNode;
            return;
        }
        let current = this.head;
        while (current.next !== null) {
            current = current.next;
        }
        current.next = newNode;
    }

    
    printList() {
        let current = this.head;
        let result = '';
        while (current !== null) {
            result += current.value + ' -> ';
            current = current.next;
        }
        console.log(result + 'null');
    }
}

function reverseLinkedList(list) {
    let prev = null;
    let current = list.head;
    let next = null;

    while (current !== null) {
        next = current.next; 
        current.next = prev;  
        prev = current;      
        current = next;
    }
    list.head = prev;  
}


let list = new LinkedList();
list.append(1);
list.append(2);
list.append(3);
list.append(4);
list.append(5);

console.log("Original LinkedList:");
list.printList();

reverseLinkedList(list);

console.log("Reversed LinkedList:");
list.printList();
